platform: template
switches:

  kitchen_tv_power:
    value_template: "{{ is_state('media_player.kitchen_tv', 'on') }}"
    turn_on:
      service: switch.turn_on
      data:
        entity_id: switch.power
    turn_off:
      service: switch.turn_on
      data:
        entity_id: switch.power

  server_automation:
    friendly_name: 'Автоматическое включение/выключение'
    value_template: "{{ is_state('group.server', 'off') }}"
    turn_on:
