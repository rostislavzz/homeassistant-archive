- alias: 'kitchen nightlight on'
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: group.kitchen_motion_sensor
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: sun
      before: sunrise
      before_offset: +01:00:00
    - condition: state
      entity_id: switch.plug_158d00019ccab8
      state: 'off'
    - condition: state
      entity_id: group.person
      state: 'home'
  action:
    - service: light.turn_on
      entity_id: light.kitchen_rgb_lightstrip