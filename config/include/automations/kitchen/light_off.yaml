- alias: 'kitchen light off'
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: group.kitchen_motion_sensor
    to: 'off'
    for:
      minutes: 3
  condition:
    condition: state
    entity_id: media_player.kitchen_tv
    state: 'off'
  action:
  - service: switch.turn_off
    entity_id: switch.0x00158d00019ccab8_switch