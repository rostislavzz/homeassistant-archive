title: 'Дом'
views:
  - title: 'Дом'
    icon: mdi:home
    path: home
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: person.rostislav
            icon: mdi:human-male
          - entity: person.iana
            icon: mdi:human-female
          - entity: person.nina
            icon: mdi:human-female
      - type: entities
        title: 'Домофон'
        show_header_toggle: false
        entities:
          - entity: binary_sensor.incoming_call
            name: 'Входящий звонок'
          - entity: switch.auto_open
            name: 'Открывать автоматически'
          - entity: switch.auto_open_once
            name: 'Открыть один раз'
          - entity: switch.auto_reject
            name: 'Отменять все'
      - type: glance
        title: 'Кухня'
        entities:
          - entity: group.kitchen_motion_sensor
            name: 'Движение'
          - entity: switch.0x00158d00019ccab8_switch
            name: 'Свет'
            tap_action:
              action: toggle
          - entity: light.kitchen_rgb_lightstrip
            name: 'Ночник'
            icon: mdi:lamp
            tap_action:
              action: toggle
      - type: glance
        title: 'Детская'
        entities:
          - entity: light.kidsroom_light
            name: 'Свет'
            icon: mdi:ceiling-light
            tap_action:
              action: toggle
          - entity: light.kidsroom_nightlight
            name: 'Ночник'
            icon: mdi:ceiling-light
            tap_action:
              action: toggle
          - entity: switch.0x00158d0003551125_switch_left
            name: 'Светильники'
            icon: mdi:track-light
            tap_action:
              action: toggle
      - type: glance
        title: 'Гостиная'
        entities:
          - entity: binary_sensor.0x00158d0001ab1e55
            name: 'Дверь'
          - entity: binary_sensor.0x00158d0001db8a6a
          - entity: cover.livingroom_curtain_cover
            tap_action:
              action: toggle
          - entity: light.livingroom_light
            name: 'Свет'
            icon: mdi:ceiling-light
          - entity: switch.0x00158d0001715c96_switch_right
            name: 'Светильники'
            icon: mdi:track-light
            tap_action:
              action: toggle
      - type: glance
        title: 'Спальня'
        entities:
          - entity: light.bedroom_daylight
            icon: mdi:ceiling-light
            name: 'Свет'
            tap_action:
                action: toggle
          - entity: light.bedroom_nightlight
            icon: mdi:lamp
            tap_action:
                action: toggle

  - title: 'Камеры'
    icon: mdi:cctv
    path: cctv
    cards:
      - type: picture-glance
        title: 'Подъезд'
        entities:
        - camera.entrance
        camera_image: camera.entrance
      - type: picture-glance
        title: 'Прихожая'
        entities:
        - camera.hall
        - binary_sensor.0x00158d0001b14504
        camera_image: camera.hall

  - title: 'Погода'
    icon: mdi:weather-partly-cloudy
    path: weather
    cards:
      - type: weather-forecast
        entity: weather.dark_sky
      - type: entities
        title: 'Солнце'
        show_header_toggle: false
        entities:
          - entity: sensor.sun_sunrise
            icon: mdi:weather-sunset-up
          - entity: sensor.sun_sunset
            icon: mdi:weather-sunset-down
      - type: history-graph
        title: 'Температура'
        entities:
          - entity: sensor.0x00158d0001b8d3ca_temperature
            name: 'Прихожая'
          - entity: sensor.0x00158d0001700c18_temperature
            name: 'Детская'
          - entity: sensor.0x00158d0002b518b9_temperature
            name: 'Гостиная'
      - type: sensor
        name: 'Давление'
        entity: sensor.0x00158d0002b518b9_pressure
        graph: line
      - type: history-graph
        title: 'Влажность'
        entities:
          - entity: sensor.0x00158d0001b8d3ca_humidity
            name: 'Прихожая'
          - entity: sensor.0x00158d0001700c18_humidity
            name: 'Детская'
          - entity: sensor.0x00158d0002b518b9_humidity
            name: 'Гостиная'

  - title: 'Кухня'
    icon: mdi:silverware-fork-knife
    path: kitchen
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: switch.0x00158d00019ccab8_switch
                name: 'Свет'
              - entity: light.kitchen_rgb_lightstrip
                name: 'Ночник'
              - entity: switch.kitchen_automations
                name: 'Автоматизации'
      - type: media-control
        entity: media_player.kitchen_tv_universal

  - title: 'Детская'
    icon: mdi:baby-carriage
    path: kidsroom
    cards:
      - type: entities
        entities:
          - entity: light.kidsroom_light
            icon: mdi:ceiling-light
            name: 'Свет'
          - entity: light.kidsroom_nightlight
            name: 'Ночник'
          - entity: light.kidsroom_ceiling_light_ambilight
            icon: mdi:lightbulb-on
          - entity: switch.0x00158d0003551125_switch_left
            name: 'Светильники'
            icon: mdi:track-light
      - type: horizontal-stack
        cards:
        - type: sensor
          entity: sensor.0x00158d0001700c18_temperature
          name: 'Температура'
          graph: line
        - type: sensor
          entity: sensor.0x00158d0001700c18_humidity
          name: 'Влажность'
          graph: line

  - title: 'Гостиная'
    icon: mdi:sofa
    path: livingroom
    cards:
      - type: entities
        entities:
          - entity: light.livingroom_light
            name: 'Свет'
            icon: mdi:ceiling-light
          - entity: light.livingroom_nightlight
            name: 'Ночник'
          - entity: light.livingroom_ceiling_light_ambilight
            name: 'Фоновый свет'
            icon: mdi:lightbulb-on
          - entity: switch.0x00158d0001715c96_switch_right
            name: 'Светильники'
            icon: mdi:track-light
          - cover.livingroom_curtain_cover
      - type: media-control
        entity: media_player.livingroom_tv
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x00158d0002b518b9_temperature
            name: 'Температура'
            graph: line
          - type: sensor
            entity: sensor.0x00158d0002b518b9_humidity
            name: 'Влажность'
            graph: line
      - type: plant-status
        entity: plant.crassula

  - title: 'Спальня'
    icon: mdi:bed-empty
    path: bedroom
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.bedroom_daylight
            icon: mdi:ceiling-light
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.bedroom_nightlight
            icon: mdi:lamp
            tap_action:
              action: toggle

  - title: 'Пылесос'
    icon: mdi:robot-vacuum
    path: vacuum
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            show_name: false
            entities:
              - vacuum.rockrobo
          - type: entities
            show_header_toggle: false
            entities:
              - switch.vacuum_hall
              - switch.vacuum_kitchen
              - switch.vacuum_kidsroom
              - switch.vacuum_livingroom
              - input_select.vacuum_fan_speed
          - type: glance
            show_state: false
            entities:
              - entity: vacuum.rockrobo
                name: 'Начать уборку'
                icon: mdi:broom
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.vacuum_zoned_cleanup
              - entity: vacuum.rockrobo
                name: 'Пауза'
                icon: mdi:pause
                tap_action:
                  action: call-service
                  service: vacuum.pause
                  service_data:
                    entity_id: vacuum.rockrobo
              - entity: vacuum.rockrobo
                name: 'Вернуться на базу'
                icon: mdi:home
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.rockrobo

  - title: 'Сервер'
    icon: mdi:server
    path: server
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Transmission
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.transmission_down_speed
                name: 'Скачивание'
                icon: mdi:arrow-down-bold
                graph: line
              - type: sensor
                entity: sensor.transmission_up_speed
                name: 'Загрузка'
                icon: mdi:arrow-up-bold
                graph: line
          - type: entities
            entities:
              - entity: switch.transmission_turtle_mode
                name: 'Ограничение скорости'
                icon: mdi:speedometer
              - entity: sensor.transmission_status
                name: 'Статус'
              - entity: sensor.transmission_total_torrents
                name: 'Всего'
                icon: mdi:sigma
              - entity: sensor.transmission_active_torrents
                name: 'Активно'
                icon: mdi:play
              - entity: sensor.transmission_started_torrents
                name: 'Скачивается'
                icon: mdi:arrow-down-bold
              - entity: sensor.transmission_paused_torrents
                name: 'Приостановлено'
                icon: mdi:pause
              - entity: sensor.transmission_completed_torrents
                name: 'Завершено'
                icon: mdi:flag-checkered
      - type: entities
        title: 'Сервер'
        show_header_toggle: false
        entities:
          - entity: switch.server
            icon: mdi:server
          - entity: switch.server_automation
            icon: mdi:power
      - type: entities
        title: 'Роутер'
        show_header_toggle: false
        entities:
          - entity: sensor.rt_ac68u_uptime
            icon: mdi:clock-outline
            name: 'Время работы'
          - entity: sensor.rt_ac68u_cpu_temp
            name: 'Процессор'
          - entity: sensor.rt_ac68u_24ghz_temp
            name: '2.4 Ггц'
          - entity: sensor.rt_ac68u_5ghz_temp
            name: '5 Ггц'
          - entity: sensor.rt_ac68u_memory_used
            icon: mdi:memory
            name: 'Использование оперативной памяти'
          - entity: sensor.rt_ac68u_partition_jffs
            icon: mdi:memory
            name: 'Использование раздела /jffs'
          - type: call-service
            icon: mdi:restart
            service: shell_command.rt_ac68u_reboot
            name: 'Перезагрузка'
            action_name: 'Перезагрузить'

  - title: 'Батарейки'
    icon: mdi:battery
    path: batteries
    cards:
      - type: entities
        title: 'Прихожая'
        show_header_toggle: false
        entities:
          - sensor.hall_door_battery
          - sensor.hall_sensor_battery
      - type: entities
        title: 'Кухня'
        show_header_toggle: false
        entities:
          - sensor.0x00158d0002236dfb_battery
          - sensor.0x00158d0001a24e62_battery
      - type: entities
        title: 'Детская'
        show_header_toggle: false
        entities:
          - sensor.kitchen_sensor_battery
      - type: entities
        title: 'Гостиная'
        show_header_toggle: false
        entities:
          - sensor.livingroom_door_battery
          - sensor.livingroom_sensor_battery
          - sensor.livingroom_smoke_battery
          - sensor.livingroom_miflora_battery
      - type: entities
        title: 'Ванная'
        show_header_toggle: false
        entities:
          - sensor.bathroom_water_leak_battery
      - type: entities
        title: 'Спальня'
        show_header_toggle: false
        entities:
          - sensor.bedroom_switch_battery
          - sensor.bedroom_button_battery

  - title: 'Zigbee2mqtt'
    icon: mdi:zigbee
    path: zigbee2mqtt
    cards:
      - type: entities
        title: 'Zigbee2mqtt'
        show_header_toggle: false
        entities:
          - entity: sensor.zigbee2mqtt_version
            name: 'Версия'
            icon: mdi:information-outline
          - entity: sensor.zigbee2mqtt_bridge_state
            name: 'Статус'
          - entity: sensor.zigbee_coordinator_version
            name: 'Прошивка координатора'
          - entity: switch.zigbee2mqtt_permit_join
            name: 'Разрешить подключение новых устройств'
            icon: mdi:access-point
          - entity: timer.zigbee2mqtt_permit_join
            name: 'Оставшееся время'
      - type: entities
        title: 'Выключатель в гостиной'
        show_header_toggle: false
        entities:
          - entity: switch.0x00158d0001715c96_switch_left
            name: 'Левое реле'
            icon: mdi:light-switch
          - input_select.livingroom_wall_switch_mode_left
          - entity: switch.0x00158d0001715c96_switch_right
            name: 'Правое реле'
            icon: mdi:light-switch
          - input_select.livingroom_wall_switch_mode_right